<!doctype html>
<html>
  <head>
    <title>FizzBuzz!</title>
  </head>

  <body>
    <header>
    </header>

    <main>

      <p><button class="b1">FizzBuzz 1</button></p>

      <p>
        Start: <input type="text" class="start"><br>
        End: <input type="text" class="end">
        <br><br>
        <button class="b2">FizzBuzz 2</button>
      </p>
      <p>
        Array (separate each number with a space): <input type="text" class="array"><br>
        Word for numbers divisible by 3: <input type="text" class="div3"><br>
        Word for numbers divisible by 5: <input type="text" class="div5"><br>
        <br><br>
        <button class="b3">FizzBuzz 3</button>
        <br><br>
        <button class="b4">FizzBuzz 4</button>
        <br><br>
        <button class="b5">FizzBuzz 5</button>
      </p>

      <p>Result:</p>
      <hr>

      <div class="result"></div>


    </main>

    <footer>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="fizzbuzz.js"></script>
  </body>
</html>
